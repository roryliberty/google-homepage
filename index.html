<!DOCTYPE html>
<html lang="en"></html>
<style>
    main {
        display: flex;
        height: 100%;
        width: auto;
    }
    /* making the page work for centering the Google logo */
    body {
        display: flex;
        flex-direction: column;
    }
    #navbar-container {
        font-size: 15px;
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
    }
    #nav-links-left, #nav-links-right {
        list-style-type: none;
        margin-top: 0;
        padding: 0;
    }
    .nav-left {
        float: left;
        padding: 10px;
    }
    .nav-right {
        float: right;
        padding: 10px;
    }
    #main-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 500px;
        margin-bottom: 0px;  
    }
    /*Making the search bar look pretty*/
    #search {
        height: 50px;
        width: 400px;
        border-radius: 34px;
    }
    /*Moving buttons into position and resizing*/
    #buttons {
        height: 50px;
        width: 400px;
        padding-top: 25px;
        padding-left: 110px;
    }
    /*putting a little space between the buttons*/
    .button-class {
        margin: 10px;
        height: 50px;
    }
    #footer-container {
        background: rgb(212, 211, 211);
        position: fixed;
        display: flex;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        font-size: 15px;
    }
    #footer-left, #footer-right, #navbar-left, #navbar-right {
        width: 50%;
        height: auto;
    }
    #footer-links-left, #footer-links-right {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .footer-right {
        float: right;
        padding: 10px;
    }
    .footer-left {
        float: left;
        padding: 10px;
    }
    a:link {
        text-decoration: none;
        color: black;
    }
    #sign-in-button {
        background-color: rgb(60, 106, 192);
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 10%;
        width: 100px;
        font-size: 15px;
    }
</style>
<body>
    <head>
        <nav id="navbar-container">
            <div id="navbar-left">
                <ul id="nav-links-left">
                    <li class="nav-left"><a href="#">About</a></li>
                    <li class="nav-left"><a href="#">Store</a></li>
                </ul>
            </div>
            <div id="navbar-right">
                <ul id="nav-links-right">
                    <li class="nav-right"><button id="sign-in-button" type="button"><strong>Log In</strong></button></li>
                    <li class="nav-right"><a href="#">Apps</a></li>
                    <li class="nav-right"><a href="#">Images</a></li>
                    <li class="nav-right"><a href="#">Gmail</a></li>
                </ul>
            </div>
        </nav>
    </head>
    <main>
        <div id="main-container">
            <div id="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-bar">
                <form> 
                    <input id="search" type="text" autofocus>
                </form>
            </div>
            <div id="buttons">
                <button id="google-search" type="submit" class="button-class">Google Search</button>
                <button id="im-feeling-lucky" type="submit" class="button-class">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <div id=footer-container>
            <div id="footer-left">
                <ul id="footer-links-left">
                    <li class="footer-left"><a href="#">Advertising</a></li>
                    <li class="footer-left"><a href="#">Business</a></li>
                    <li class="footer-left"><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div id="footer-right">
                <ul id="footer-links-right">
                    <li class="footer-right"><a href="#">Settings</a></li>
                    <li class="footer-right"><a href="#">Terms</a></li>
                    <li class="footer-right"><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
    </footer>      
</body>
